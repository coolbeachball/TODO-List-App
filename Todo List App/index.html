<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="todolist">
            <div class="addTask">
                <div class="row">
                    <input type="text" name="input-box" class="inputBox" placeholder="write something" />
                    <button class="pinBtn" title="click to pin your task">Pin</button>
                </div>
            </div>
            <ol class="listContainer"></ol>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
